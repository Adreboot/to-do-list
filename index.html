<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">

    <title>To-do List</title>
</head>

<body class="light">
    <header>
        <div class="flexrow-container">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
        <h1>To-do List</h1>
    </header>

    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task">
            <button class="todo-btn" type="submit">Add</button>
        </form>
    </div>

    <div>
        <div id="task-list">
            <ul class="todo-list">

            </ul>
        </div>
    </div>

    <template>
        <div class="todo light-todo">
            <li class="todo-item">test</li>
            <button class="check-btn light-button">
                <i class="fas fa-check"></i>
            </button>
            <button class="delete-btn light-button">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </template>
</body>
</html>
